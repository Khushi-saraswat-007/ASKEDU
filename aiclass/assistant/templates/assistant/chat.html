<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Programming Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: #10b981;
      min-height: 100vh;
      color: #1f2937;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      border: 2px solid #f3f4f6;
      position: relative;
      border: 2px solidrgb(141, 178, 250);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #10b981, #3b82f6);
    }

    .header {
      background: linear-gradient(135deg, #ecfdf5, #f0f9ff);
      padding: 2.5rem;
      text-align: center;
      border-bottom: 2px solid #f3f4f6;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #10b981, #059669, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .header .subtitle {
      color: #6b7280;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .form-container {
      padding: 2.5rem;
    }

    .form-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #1f2937;
      font-size: 1rem;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    select, textarea, button {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      transform: translateY(-2px);
    }

    select {
      background: white;
      cursor: pointer;
      font-weight: 600;
      color: #374151;
    }

    select:hover {
      border-color: #10b981;
      background: #f0fdf4;
    }

    textarea {
      resize: vertical;
      min-height: 200px;
      font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      background: #f8fafc;
      line-height: 1.6;
      color: #1f2937;
    }

    textarea::placeholder {
      color: #9ca3af;
    }

    textarea:hover {
      border-color: #10b981;
      background: #f0fdf4;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      box-shadow: 0 4px 6px rgba(16, 185, 129, 0.25);
    }

    button::before {
      content: '‚ú®';
      font-size: 1.25rem;
    }

    button:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .response-section {
      margin-top: 2rem;
      background: #f0f9ff;
      border-radius: 12px;
      padding: 1.5rem;
      border: 2px solid #3b82f6;
      position: relative;
    }

    .response-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      border-radius: 12px 12px 0 0;
    }

    .response-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.75rem;
    }

    .response-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: white;
      font-weight: 700;
    }

    .response-title {
      font-size: 1.125rem;
      font-weight: 700;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .response-badge {
      background: #10b981;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .response-content {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      font-size: 1rem;
      line-height: 1.7;
      color: #374151;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      width: 100%;
      box-sizing: border-box;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
    }

    .divider {
      margin: 2rem 0;
      border: none;
      border-top: 2px solid #f3f4f6;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        padding: 2rem 1.5rem;
      }
      
      .header h1 {
        font-size: 2rem;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .form-container {
        padding: 2rem 1.5rem;
      }
      
      select, textarea, button {
        padding: 0.875rem 1rem;
      }
      
      .response-section {
        padding: 1.25rem;
      }
      
      .response-content {
        padding: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.75rem;
      }
      
      .form-container {
        padding: 1.5rem;
      }
      
      select, textarea, button {
        padding: 0.75rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> AI Programming Assistant</h1>
      <p class="subtitle">‚ú®Your intelligent code companion powered by Gemini‚ú®</p>
    </div>

    <div class="form-container">
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="prompt">What would you like me to help you with?</label>
          <select name="prompt" id="prompt">
            <option value="Explain this code">üîç Explain this code</option>
            <option value="Debug this code">üêõ Debug this code</option>
            <option value="What does this function do?">‚ùì What does this function do?</option>
          </select>
        </div>

        <div class="form-group">
          <label for="code">Paste your code below:</label>
          <textarea name="code" id="code" placeholder="// Paste your code here...
// I'll analyze it and provide helpful insights!

function example() {
  return 'Hello, World!';
}"></textarea>
        </div>

        <button type="submit">Analyze with Gemini</button>
      </form>
      <br>
<a href="{% url 'studentdashboard' %}" 
     style="display: inline-block; background: linear-gradient(135deg, #4CAF50, #66BB6A); color: white; padding: 10px 20px; border-radius: 30px; font-weight: 600; text-decoration: none; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3); transition: 0.3s;">
    ‚¨ÖÔ∏è Back to Dashboard
  </a>
      {% if response %}
        <hr class="divider">
        <div class="response-section">
          <div class="response-header">
            <div class="response-avatar">G</div>
            <div class="response-title">Gemini Analysis</div>
            <div class="response-badge">AI</div>
          </div>
          <div class="response-content">{{ response|safe }}</div>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>

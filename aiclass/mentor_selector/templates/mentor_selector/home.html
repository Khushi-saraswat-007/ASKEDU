<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Mentor Selector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to bottom right, #b2dfdb, #e0f7fa);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 60px 20px;
      }

      h2 {
        margin-bottom: 30px;
        font-size: 2rem;
        color: #004d40;
      }

      form {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }

      .mentor-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 8px 8px 20px #b2dfdb, -8px -8px 20px #ffffff;
        padding: 30px 20px;
        border-radius: 20px;
        width: 220px;
        text-align: center;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
        color: #004d40;
      }

      .mentor-card:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 0 25px #26a69a;
      }

      .response-box {
        margin-top: 40px;
        padding: 30px;
        border-radius: 20px;
        background: white;
        width: 80%;
        max-width: 700px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        color: #004d40;
        font-size: 1.1rem;
      }

      .speak-btn {
        margin-top: 20px;
        background: #004d40;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .speak-btn:hover {
        background: #00796b;
      }

      #stopSpeakingBtn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 12px;
      }

      .chat-history {
    margin-top: 30px;
    max-height: 400px;
    overflow-y: auto;
    background-color: #f3f8fa;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.chat-box {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.chat-message {
    padding: 12px;
    border-radius: 10px;
    max-width: 90%;
}

.chat-message.user {
    background-color: #e0f7fa;
    align-self: flex-start;
}

.chat-message.ai {
    background-color: #d1f0db;
    align-self: flex-end;
}

.timestamp {
    font-size: 0.8em;
    color: #888;
    margin-top: 4px;
}

    </style>
  </head>
  <body>
    <h2>Choose Your AI Mentor</h2>
    <form method="POST">
      {% csrf_token %}
      <textarea
        name="user_question"
        placeholder="Ask your question here..."
        required
        style="
          width: 100%;
          max-width: 700px;
          padding: 15px;
          font-size: 1rem;
          border-radius: 12px;
          border: 1px solid #aaa;
          margin-bottom: 20px;
        "
      ></textarea>

      <!-- <h3>Previous Chats</h3>
      <div>
        {% for entry in history %}
        <div>
          <strong>You:</strong> {{ entry.user_message }}<br />
          <strong>AI:</strong> {{ entry.ai_response }}<br />
          <small>{{ entry.timestamp }}</small>
          <hr />
        </div>
        {% endfor %}
      </div> -->

      <div class="chat-history">
    <h3>Previous Chats</h3>
    <div class="chat-box">
        {% for chat in chat_history %}
            <div class="chat-message user">
                <strong>You:</strong> {{ chat.user_message }}
            </div>
            <div class="chat-message ai">
                <strong>Mentor:</strong> {{ chat.ai_response }}
            </div>
        {% endfor %}
    </div>
</div>

<div class="chat-message user">
    <strong>You:</strong> {{ chat.user_message }}
    <div class="timestamp">{{ chat.timestamp|date:"M d, H:i" }}</div>
</div>


      <div class="card-container">
        <button type="submit" name="persona" value="chill" class="mentor-card">
          üòé Chill Friend
        </button>
        <button type="submit" name="persona" value="strict" class="mentor-card">
          üë®‚Äçüè´ Strict Professor
        </button>
        <button type="submit" name="persona" value="anime" class="mentor-card">
          üå∏ Anime Senpai
        </button>
      </div>
    </form>

    {% if response %}
    <div class="response-box" id="responseText">
      <h3>Mentor Says:</h3>
      <!-- <p>{{ response }}</p>
      <button class="speak-btn" onclick="speakResponse()">üîä Speak</button> -->
      <p id="responseContent">{{ response }}</p>
      <button class="speak-btn" onclick="speakResponse()">üîä Speak</button>
      <button id="stopSpeakingBtn">üîá Stop Speaking</button>
    </div>
    {% endif %}

    <script>
      function speakResponse() {
        const responseText =
          document.getElementById("responseContent").innerText;
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(responseText);
        utterance.lang = "en-US";
        synth.speak(utterance);
        const stopBtn = document.getElementById("stopSpeakingBtn");

        stopBtn.addEventListener("click", () => {
          window.speechSynthesis.cancel(); // This stops speaking immediately
        });
      }
    </script>
  </body>
</html>

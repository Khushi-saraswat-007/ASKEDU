<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule Class - AI Classroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Schedule New Class</h2>

    {% if error %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4">{{ error }}</div>
    {% endif %}

    <!-- schedule_meeting.html -->
<form method="post" class="space-y-4 bg-white p-6 rounded shadow-md max-w-lg mx-auto">
  {% csrf_token %}
  <h2 class="text-xl font-semibold text-green-700">ðŸ“… Schedule a Meeting</h2>

  <label class="block">
    <span class="text-gray-700">Topic</span>
    <input type="text" name="topic" required class="w-full border p-2 rounded" />
  </label>

  <label class="block">
    <span class="text-gray-700">Start Time</span>
    <input type="datetime-local" name="start_time" required class="w-full border p-2 rounded" />
  </label>

  <label class="block">
    <span class="text-gray-700">Zoom Meeting Link</span>
    <input type="url" name="join_url" required placeholder="https://zoom.us/..." class="w-full border p-2 rounded" />
  </label>

  <label class="block">
    <span class="text-gray-700">Select Classroom</span>
    <select name="classroom_id" class="w-full border p-2 rounded" required>
      {% for cls in classrooms %}
        <option value="{{ cls.id }}">{{ cls.name }}</option>
      {% endfor %}
    </select>
  </label>

  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
    Schedule Meeting
  </button>
</form>


    <a href="{% url 'teachersdashboard' %}" class="block mt-6 text-center text-indigo-600 hover:underline">
      Back to Dashboard
    </a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Classroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <form method="POST" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Join Classroom</h2>
    <input type="text" name="code" placeholder="Enter Classroom Code" required
      class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
    {% if error %}
      <p class="text-red-500 text-sm mb-4">{{ error }}</p>
    {% endif %}
    <button type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
      Join
    </button>
  </form>
</body>
</html>

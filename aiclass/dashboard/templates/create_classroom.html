<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Classroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <form method="POST" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Create Classroom</h2>
    <input type="text" name="name" placeholder="Classroom Name" required
      class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <button type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
      Create
    </button>
  </form>
</body>
</html>
